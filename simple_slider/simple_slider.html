<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="simple_slider.css" />
  </head>
  <body>
    <div class="slider_container">
      <div class="slider">
        <div>
          <img
            src="images/img1_paint_horse (1).jpg"
            class="slide_img"
            alt="painting of horse"
          />
        </div>
      </div>
      <div class="slider">
        <div>
          <img
            src="./images/img2_tulips_res (1).jpg"
            class="slide_img"
            alt="white and fuschia tulips in sunlight"
          />
        </div>
      </div>

      <div class="slider">
        <div>
          <img
            src="./images/img3_black_beauty_res (2).jpg"
            class="slide_img"
            alt="black Sudanese model"
          />
        </div>
      </div>
      <div class="slider">
        <div>
          <img
            src="./images/img4_lonely_road_res (3).jpg"
            class="slide_img"
            alt="empty road"
          />
        </div>
      </div>

      <div class="slider">
        <div>
          <img
            src="./images/img5_trees_waterpaint_res (4).jpg"
            class="slide_img"
            alt="water paint of trees"
          />
        </div>
      </div>
    </div>

    <div class="button_container">
      <button type="button" class="prev_button">prev</button>
      <button type="button" class="next_button">next</button>
    </div>

    <script src="simple_slider.js"></script>
  </body>
</html>
