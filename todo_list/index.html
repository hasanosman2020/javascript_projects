<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Start with a section that has a form and a list-->
    <section class="section-center">
      <!--form-->
      <form class="todo_form">
        <p class="alert"></p>
        <h3>To-Do List</h3>
        <div class="form-control">
          <input type="text" id="todo" placeholder="Enter to-do" data-id="" />
          <button type="submit" class="btn add_todo_btn onclick="show_container">Add To-Do</button>
        </div>
      </form>
      <!--list-->
      <!--Container to hold the list and the edit, delete and clear buttons-->
      <div class="todolist_container">
        <div class="todo_list"></div>
        <!--'clear to-dos' button*-->
        <button type="button" class="clear_todos_btn">Clear To-Dos</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
