<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<title>Reviews</title>
<script src="https://kit.fontawesome.com/13e0592400.js" crossorigin="anonymous"></script>
<link rel='stylesheet' href='styles.css' />
</head>
<body>
<main>
	<section class='container'>
		<div class='title'>
			<h2>Our Reviews</h2>
			<div class="underline"></div>
		</div>
		<article class='review'>
			<div class='img_container'>
				<img src="./images/Cartoon-Image-1.jpg" alt=" " id="person_img">
			</div>
			<h4 id="author">Hasan Osman</h4>
			<p id="job">Seeking Employment</p>
			<p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet ratione iure eligendi at, repudiandae reprehenderit nostrum eos eum iste quaerat laudantium. Animi in doloremque perspiciatis officia cumque libero repellat numquam!
			</p>
			<!--Previous / Next buttons-->
			<div class='buttons'>
				<button class='prev_btn'>
				<i class="fas fa-chevron-left"></i>
				</button>
				<button class='next_btn'>
					<i class="fas fa-chevron-right"></i>
					</button>
			</div>
			<!--Random button-->
			<button class="random_btn">Surprise Me!
			</button>
		</article>




<script src='app.js'></script>
</section>
</body>
</html
